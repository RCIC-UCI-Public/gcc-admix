!include common.yaml
---
- package: gmp update for gcc {{gcc_version}}
  name: gmp
  version: "{{versions.gmp}}"
  extension: "{{versions.gmp_ext}}"
  vendor_source: http://mirrors.kernel.org/gnu/gmp/gmp-{{version}}.{{extension}}
  description: gmp {{version}} update for GCC {{gcc_version}}

  extraopts: !ifeq "{{version}},6.3.0,CFLAGS=-std=gnu17 ,"
  build:
    configure_args: --disable-nls --prefix={{root}} {{extraopts}}
