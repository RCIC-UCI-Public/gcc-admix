site: !include site.yaml
system:
   - glibc-devel.i686
   - libgcc.i686
   - libstdc++-devel.i686 
   - ncurses-devel.i686
   - bison
   - flex
   - gmp-devel
   - libmpc-devel
   - !ifeq "{{site.os_release}},8,mpfr-devel,libmpfr-devel"
   - texinfo
   - binutils-devel
# Modules to build AND install locally. Order IS important
bootstrap:
   - binutils-bootstrap
   - gcc
   - gcc-module
   - binutils
   - mpfr
build:
   - gmp
   - libiconv
   - mpc
   - "{{build_set_specific}}"
build_set_specific:
manifest:
   - gcc
   - gcc-module
   - binutils
   - "{{build}}" 
sets:
   - gcc8
   - gcc11
