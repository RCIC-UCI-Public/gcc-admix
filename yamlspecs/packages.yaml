# System RPMS required to build this admix
system:
   - glibc-devel.i686
   - libgcc.i686
   - libstdc++-devel.i686 
   - ncurses-devel.i686
   - bison
   - flex
   - gmp-devel
   - libmpc-devel
   - libmpfr-devel
   - texinfo
# Modules to build AND install locally. Order IS important
bootstrap:
   - binutils-bootstrap
   - gcc
   - gcc-module
   - binutils
# Modules to build. Order is NOT important
build:
   - gmp
   - libiconv
   - mpc
   - mpfr
# What to install (usual case)
manifest:
   - gcc
   - gcc-module
   - binutils
   - "{{build}}" 
sets:
   - gcc8
