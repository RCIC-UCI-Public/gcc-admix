# This is the final version of binutils, built with the proper version of gcc 
!include binutils-bootstrap.yaml
!include rpm.yaml
---
  baserpm: gcc_{{gcc_version}}-{{name}}
  obsoletes: "{{baserpm}}-bootstrap"
  build:
    modules: 
      - gcc/{{gcc_version}}
    configure: CFLAGS=-fPIC ./configure
  requires:
    - gcc_{{gcc_version}}
