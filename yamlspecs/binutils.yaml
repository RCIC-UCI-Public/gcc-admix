# This is the final version of binutils, built with the proper version of gcc 
!include binutils-bootstrap.yaml
---
  pkgname: gcc_{{ gcc_version }}-{{name}}
  obsoletes: "{{pkgname}}-bootstrap"
  build:
    modules: 
      - gcc/{{gcc_version}}
  requires:
    - gcc_{{gcc_version}}
  rpm: !include rpm.extras.yaml
